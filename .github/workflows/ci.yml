name: CI

on:
  pull_request:
  push:
    branches: [main, develop]

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run Prettier check
        run: |
          npx --yes prettier@3.3.3 --check "**/*.{html,css,js,json,md,yml,yaml}" --ignore-path .gitignore
